{% extends "blogengine/includes/base.html" %}

    {% load custom_markdown %}

    {% block content %}
        {% for post in object_list %}
        <div class="blog-post">
            <h1>{{ post.title }}</h1>
            <h3>{{ post.pub_date }}</h3>
            <p>{{ post.text |  custom_markdown }}</p>
        </div>
        {% endfor %}
    {% endblock %}
