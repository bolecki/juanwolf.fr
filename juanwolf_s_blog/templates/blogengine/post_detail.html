{% extends "blogengine/includes/base.html" %}

    {% block content %}
        <div class="post">
            <h1>{{ object.title }}</h1>
            <h3>{{ object.pub_date }}</h3>
            {{ object.text | safe }}
            {% for tag in post.tags.all %}
            <a href="{{ tag.get_absolute_url }}">{{ tag.name }}</a>
            {% endfor %}
        </div>
        <a href="{{ object.category.get_absolute_url }}">{{ object.category.name }}</a>

        <div id="disqus_thread"></div>
        <script type="text/javascript">
            var disqus_shortname = 'juanwolfsblog'; // required: replace example with your forum shortname
            (function() {
                var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
                dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
                (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
            })();
        </script>
        <noscript>{% trans 'Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a>' %}</noscript>
        <a href="http://disqus.com" class="dsq-brlink">{% trans 'comments powered by <span class="logo-disqus">Disqus</span>' %}</a>
{% endblock %}
