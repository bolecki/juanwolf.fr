<div id="category-block">
    {% load i18n %}
    <ul>
        <li>
            <a href="/">{% trans 'Home blog' %}</a>
        </li>
    {% for category in categories %}
        <li>
            <a href="{{ category.get_absolute_url }}">
                {{ category.name }}
            </a>
            </li>
    {% endfor %}
        <li>
            <a href="/feeds/posts/">RSS</a>
        </li>
    </ul>
</div>
