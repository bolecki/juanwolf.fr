{% extends "blogengine/includes/base.html" %}
    {% block content %}
        <div id="category-block">
            {% load i18n %}
            <h2>{% trans 'Categories:' %}</h2>
            <ul>
                {% for category in object_list %}
                <li>
                    <a href="{{ category.get_absolute_url }}"> {{category.name}}
                    </a>
                </li>
                {% endfor %}
            </ul>
        </div>
    {% endblock %}
